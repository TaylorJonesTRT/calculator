<!DOCTYPE html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div id="container">
      <div class="calculator">

        <input type="text" class="calculator-screen" value="0" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" name="calc-btn" class="operator" value="+">+</button>
          <button type="button" name="calc-btn" class="operator" value="-">-</button>
          <button type="button" name="calc-btn" class="operator" value="*">*</button>
          <button type="button" name="calc-btn" class="operator" value="/">/</button>
      
          <button type="button" name="calc-btn" class="num-btn" value="7">7</button>
          <button type="button" name="calc-btn" class="num-btn" value="8">8</button>
          <button type="button" name="calc-btn" class="num-btn" value="9">9</button>
      
      
          <button type="button" name="calc-btn" class="num-btn" value="4">4</button>
          <button type="button" name="calc-btn" class="num-btn" value="5">5</button>
          <button type="button" name="calc-btn" class="num-btn" value="6">6</button>
      
      
          <button type="button" name="calc-btn" class="num-btn" value="1">1</button>
          <button type="button" name="calc-btn" class="num-btn" value="2">2</button>
          <button type="button" name="calc-btn" class="num-btn" value="3">3</button>
      
      
          <button type="button" name="calc-btn" class="num-btn" value="0">0</button>
          <button type="button" name="calc-btn" class="decimal" value=".">.</button>
          <button type="button" name="calc-btn" class="all-clear" value="all-clear">AC</button>
      
          <button type="button" name="calc-btn" class="equal-sign" value="=">=</button>
      
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
